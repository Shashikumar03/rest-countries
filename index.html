<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d052f73c6a.js"
      crossorigin="anonymous"
    ></script>

    <title>countries</title>
  </head>
  <body>
    <header>
      <nav class="header-navbar">
        <div class="header-container">
          <h2>Where in the world?</h2>

          <p>
            <span class="moon"><i class="fa-regular fa-moon"></i></span>Dark
            Mode
          </p>
        </div>
      </nav>
    </header>
    <main>
      <section id="search-and-filter-section">
        <div class="search-and-filter">
          <div class="d-flex search">
            <span class="search_icon">
              <i class="fas fa-search gray-icon"></i>
            </span>
            <input
              id="search"
              type="text"
              class="form-control border-"
              placeholder="Search for a country..."
            />
          </div>
          <div class="dropdown" id="dropdown">
            <button
              class="btn btn-secondary bg-white text-black"
              type="button"
              id="fl"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filter by Region
              <span class="fas fa-chevron-down ps-4 align-self-center"></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" value="Africa" href="#">Africa</a>
              </li>
              <li>
                <a class="dropdown-item" value="America" href="#">America</a>
              </li>
              <li><a class="dropdown-item" value="Asia" href="#">Asia</a></li>
              <li>
                <a class="dropdown-item" value="Europe" href="#">Europe</a>
              </li>
              <li>
                <a class="dropdown-item" value="Oceania" href="#">Oceania</a>
              </li>
              <li>
                <a class="dropdown-item" value="none" href="#">No fiter</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="countries-section1">
        <div class="container1" id="firstDiv"></div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
