<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <title>countries</title>
  </head>
  <body>
    <header>
      <nav class="header-navbar">
        <div class="header-container">
          <h3>Where in the world?</h3>
          <p>Dark Mode</p>
        </div>
      </nav>
    </header>
    <main>
      <section id="search-and-filter-section">
        <div class="search-and-filter">
          <form class="form-inline search my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search for a country..."
              aria-label="Search"
            />
          </form>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle bg-white text-black"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filter by Region
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Africa</a></li>
              <li><a class="dropdown-item" href="#">America</a></li>
              <li><a class="dropdown-item" href="#">Asia</a></li>
              <li><a class="dropdown-item" href="#">Europe</a></li>
              <li><a class="dropdown-item" href="#">Oceania</a></li>
            </ul>
          </div>
        </div>
      </section>
      <section class="countries-section">
        <div class="container" id="firstDiv"></div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
